<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet"  type="text/css" href="./css/semantic.min.css">
    <link rel="stylesheet"  type="text/css" href="./css/main.css">    
    <title>시간 기록 앱</title>
</head>
<body>

    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <!-- https://semantic-ui.com/ -->
    <script type="text/javascript" src="./js/semantic.min.js"></script>        
        
    <div class="ui raised segment center aligned">
            <div class="ui card statistic">
                <div class="label">
                    <i class="clock icon"></i>
                    시간
                </div>
                <div class="value" id="time-value">
                    00:00:00
                </div>
            </div>
            
            <div class="ui segments">
                <div class="ui icon header">
                    <i class="chess queen icon"></i>버튼을 누르면 시간 체크가 시작됩니다!
                </div>
                <div class="inline flude">
                    <div class="ui stacked segment">
                        <div class="ui input">
                            <div class="ui label"><i class="pencil alternate icon"></i></div>
                            <input type="text" class="inputbox" id="contents">
                        </div>                        
                        <div class="two column row">
                            <button id="record" class="ui red button"><i class="flag outline icon"></i>기록하기</button>
                            <button id="clear" class="ui button"><i class="undo icon"></i>지우기</button>
                        </div>
                    </div>
                    <div id="timeList" class="ui pointing label"></div>   
                </div>
            </div>
        </div>

    <script type="text/javascript" src="js/index.js"></script>    
    
</body>
</html>
